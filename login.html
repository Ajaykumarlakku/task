
<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="stylelogin.css">
  <script>
    function validateLogin() {
      var email = document.getElementById("loginEmail").value;
      var password = document.getElementById("loginPassword").value;

      if (email === "") {
        alert("Please enter your email address.");
        return false;
      }

      if (password === "") {
        alert("Please enter your password.");
        return false;
      }

      // Perform login verification logic here
      // Replace the placeholder logic with your own validation

      // Check if email is valid
      var emailRegex = /^\S+@\S+\.\S+$/;
      if (!email.match(emailRegex)) {
        alert("Please enter a valid email address.");
        return false;
      }

      // Check if password meets your criteria (e.g., length, complexity)
      if (password.length < 8) {
        alert("Please enter a password with at least 8 characters.");
        return false;
      }

      // Redirect to the profile page on successful login
      window.location.href = "profile.html";
    }
  </script>
</head>
<body>
  <h2>Login Page</h2>
  <form>
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" required><br>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" required><br>

    <input type="button" value="Login" onclick="validateLogin()">
  </form>
  <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
</body>
</html>
